<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice</title>
    <script src="dice.js"></script>
</head>

<body>
    <h1>Aufgabe: Wächter</h1>
    <label for="dice">Würfelanzahl</label><br>
    <input type="range" id="dice" name="dice" min="1" max="10" value="2" step="1"><br>

    <label for="sides">Seiten</label><br>
    <input type="range" id="sides" name="sides" min="2" max="20" value="6" step="1"><br>

    <label for="probability">Erfolgswahrscheinlichkeit</label><br>
    <input type="range" id="probability" name="probability" min="0.1" max="1" value="0.3" step="0.05"><br>

    <button id="submit" onclick="submit()">Submit</button><br><br>
    <div id="content"></div>
</body>

</html>
